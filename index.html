<html>

<head>
    <title>Meghna weds Prakash</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="impress">

    <div class="step" data-x="0" data-y="0">
        This is my first slide
    </div>


    <div class="step" data-x="1500" data-y="0">
        This is slide 2
    </div>

    <div class="step" data-x="1500" data-y="-1400">
        This is slide 3
    </div>

    <div class="step" data-x="1500" data-y="-800" data-scale="0.5">
        This is slide 4
    </div>

    <div class="step" data-x="0" data-y="-800" data-rotate="90">
        This is slide 5 and it rotates in.
    </div>

    <div class="step" data-x="-2600" data-y="-800" data-rotate-x="30" data-rotate-y="-60" data-rotate-z="90" data-scale="4">
        This is slide 7 and it has a 3D transition AND a scale.
    </div>

    <script src="impress.js"></script>
    <script>impress().init();</script>

</div>
</body>
</html>
